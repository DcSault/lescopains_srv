  #     # Vérification toutes les heures
  #     WATCHTOWER_POLL_INTERVAL: 3600
  #     # Nettoyer les anciennes images
  #     WATCHTOWER_CLEANUP: "true"
  #     # Inclure les containers arrêtés
  #     WATCHTOWER_INCLUDE_STOPPED: "true"
  #     # Notification (optionnel)
  #     # WATCHTOWER_NOTIFICATIONS: email
  #     # WATCHTOWER_NOTIFICATION_EMAIL_FROM: watchtower@example.com
  #     # WATCHTOWER_NOTIFICATION_EMAIL_TO: admin@example.com
  #     # WATCHTOWER_NOTIFICATION_EMAIL_SERVER: smtp.example.com
  #     # WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT: 587
  #     # Monitoring uniquement (ne pas redémarrer)
  #     WATCHTOWER_MONITOR_ONLY: "false"
  #     # Log level
  #     WATCHTOWER_LOG_LEVEL: info
  #   networks:
  #     - internal

# ==============================================================================
# VOLUMES PERSISTANTS
# ==============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads
  
  caddy_data:
    driver: local
  
  caddy_config:
    driver: local

# ==============================================================================
# RÉSEAUX
# ==============================================================================
networks:
  # Réseau externe (accessible depuis Caddy)
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  
  # Réseau interne (services backend uniquement)
  internal:
    driver: bridge
    internal: true # Pas d'accès internet direct
    ipam:
      config:
        - subnet: 172.21.0.0/16

# ==============================================================================
# INSTRUCTIONS DE DÉPLOIEMENT
# ==============================================================================
# 1. AVANT LE PREMIER DÉMARRAGE :
#    - Créer les dossiers de données :
#      mkdir -p data/{postgres,redis,uploads}
#    
#    - MODIFIER LES VARIABLES :
#      * DOMAIN (ligne 31)
#      * ACME_EMAIL (ligne 33)
#      * Tous les mots de passe CHANGE_ME_*
#      * RTC_ANNOUNCED_IP (lignes 156 et 213) avec votre IP publique
#
# 2. GÉNÉRER DES SECRETS FORTS :
#    JWT_SECRET=$(openssl rand -base64 32)
#    SERVER_SIGNING_KEY=$(openssl rand -base64 32)
#    DB_PASSWORD=$(openssl rand -base64 24)
#    REDIS_PASSWORD=$(openssl rand -base64 24)
#
# 3. DÉMARRER :
#    docker compose up -d
#
# 4. VÉRIFIER :
#    docker compose ps
#    docker compose logs -f
#    curl https://lescopains.example.com/health
#
# 5. MISES À JOUR :
#    Automatique grâce à pull_policy: always
#    Au redémarrage : docker compose down && docker compose up -d
#    Ou avec Watchtower : décommenter le service (lignes 276-304)
#
# 6. MONITORING :
#    docker compose logs -f [service]
#    docker stats
#
# 7. BACKUP :
#    docker compose exec postgres pg_dump -U lescopains lescopains > backup.sql
#    tar -czf backup.tar.gz data/
#
# ==============================================================================
